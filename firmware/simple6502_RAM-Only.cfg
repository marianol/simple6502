# Memory section
MEMORY {
    ZP:		    start = $0000, size = $0100, type = rw;
    STACK:      start = $0100, size = $0100, type = rw;
    TXTBUFFER:  start = $0200, size = $0100, type = rw;
    RAM:        start = $0300, size = $7C00, type = rw, file = %O;
    IO:         start = $7F00, size = $0100, type = rw;
    ROM:        start = $8000, size = $7F00, type = ro;
    MONITOR:    start = $FF00, size = $FA,   type = ro;
    RSTVECTORS: start = $FFFA, size = 6,     type = ro;
}

# Segments section
SEGMENTS {
    USR_PROGRAM:    load = RAM,         type = rw, optional = yes;
}
